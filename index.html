<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火柴人冒险</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <div id="high-scores" class="hidden">
        <h2>最高分</h2>
        <div id="scores-list"></div>
        <button id="close-scores">关闭</button>
    </div>
    <div id="game-over" class="hidden">
        <h2>游戏结束</h2>
        <p>你的分数: <span id="final-score">0</span></p>
        <input type="text" id="player-name" placeholder="输入你的名字" maxlength="20">
        <button id="save-score">保存分数</button>
        <button id="restart-game">重新开始</button>
        <button id="view-high-scores">查看最高分</button>
    </div>
    <script src="./game.js"></script>
</body>
</html>
